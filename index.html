<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Instagram login page </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="top">
				<div class="logo">
					<img src="instagram.png" alt="Instagram" width="175">
				</div>
				<div class="form">
					<div class="input_field">
						<input type="text" placeholder="number phone, username or email" class="input">
					</div>
					<div class="input_field">
						<input type="password" placeholder="password" class="input">
					</div>
					<div class="btn">
						<a href="#">Log In</a>
					</div>
				</div>
				<div class="or">
					<div class="line"></div>
					<p>OR</p>
					<div class="line"></div>
				</div>
				<div class="diff">
					<div class="fb">
						<img src="facebook.png" alt="facebook">
						<p>Log in with Facebook</p>
					</div>
					<div class="forgot"> 
						<a href="#">Forgot password?</a>
						
					</div>
				</div>
			</div>
			<div class="signup"> 
				<p>Don't have an account? <a href="#">Sign up</a> </p></div>
			<div class="apps">
				<p>Get the app.</p>
				<div class="icons"><a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a></div>
			</div>

		</div>
		<div class="footer"></div>
	</div> 


</body>
</html>
